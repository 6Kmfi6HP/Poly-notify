version: "3.8"

services:
  poly-notify:
    image: ghcr.io/6kmfi6hp/poly-notify:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: poly-notify
    restart: unless-stopped
    environment:
      # Telegram configuration (required for notifications)
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
    volumes:
      # Persist state between restarts
      - ./data:/app/data
      # Mount custom config (optional - uses default if not provided)
      - ./config.yaml:/app/config.yaml:ro
    # Optional: health check
    healthcheck:
      test: ["CMD", "python", "-c", "import main; print('ok')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Resource limits (optional)
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    # Logging configuration
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

# Optional: named volume for state persistence
volumes:
  poly-data:
